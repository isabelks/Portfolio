---
layout: default
---

<div class="home">
  <div class="page-heading">
    <p>
      Hi there!
      I'm a user experience designer and front-end developer based in Rio de janeiro, Brazil, with 4 years of experience in web projects.
    </p>

    <p>Here you'll find some of my works, hope you like it :)</p>
  </div>

  <div class="post-list">
    {% for post in site.posts %}
      <div class="post-item">
        <a href="{{ post.url }}" title="{{ post.title }}" class="post-teaser">
          <img src="{{ site.img_folder}}/{{ post.image.featured }}" alt="{{post.title}}" itemprop="image">
        </a>
      </div>
    {% endfor %}
  </div>
</div>
